ng> Placa, Fecha, Cantidad, Valor, Kms y Foto:</strong> Se debe dejar evidencia de cada tanqueo realizado con fotografia de recibo. Solo se debe diligenciar y enviar con el botón Rojo cuando se diligencie. <br /><br />\n    </div>\n    <div style=\"\"clear: both\"\"></div>\n\n\""
