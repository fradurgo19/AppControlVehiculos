Screens:
  PrevenTanqueo:
    Properties:
      Fill: =RGBA(241, 241, 241, 1)
      Height: =Max(App.Height, App.DesignHeight)
      LoadingSpinnerColor: =RGBA(100, 118, 132, 1)
      OnVisible: |+
        =Set(_selectedTutorial, {Row: 6, Title: "Adicional", Image: PopUpIcon});



        ClearCollect(
            ColeccionVehiculos,
            AddColumns(
                Filter(
                    'Lista de Vehiculos', 
                    Placa = DataCardValue21.Selected.Value // Usamos DataCardValue21 para seleccionar la placa
                ),
                FechaVencimientoSOAT, 'Vencimiento SOAT', // Fecha de vencimiento SOAT de la lista 'Lista de Vehiculos'
                FechaVencimientoTecnoMecanica, Tecnomecanica, // Fecha de vencimiento TecnoMecánica de la lista 'Lista de Vehiculos'
                FechaSolicitud, LookUp(ListaPrestamoVehiculos, Placa.Value = DataCardValue21.Selected.Value, FechaSolicitud) // Fecha de préstamo de 'ListaPrestamoVehiculos'
            )
        );

        If(
            LookUp(ColeccionVehiculos, Placa = DataCardValue21.Selected.Value).FechaVencimientoSOAT < Today(), 
            Notify("El SOAT está vencido", NotificationType.Error), // Si la fecha es anterior a hoy, muestra "vencido"
            If(
                LookUp(ColeccionVehiculos, Placa = DataCardValue21.Selected.Value).FechaVencimientoSOAT <= Today() + 7, 
                Notify("El SOAT está por vencer en 7 días", NotificationType.Warning) // Si está por vencer en 7 días, muestra "por vencer"
            )
        );

        If(
            LookUp(ColeccionVehiculos, Placa = DataCardValue21.Selected.Value).FechaVencimientoTecnoMecanica < Today(), 
            Notify("La TecnoMecánica está vencida", NotificationType.Error), // Si la fecha es anterior a hoy, muestra "vencido"
            If(
                LookUp(ColeccionVehiculos, Placa = DataCardValue21.Selected.Value).FechaVencimientoTecnoMecanica <= Today() + 7, 
                Notify("La TecnoMecánica está por vencer en 7 días", NotificationType.Warning) // Si está por vencer en 7 días, muestra "por vencer"
            )
        )


      Width: =Max(App.Width, App.DesignWidth)
