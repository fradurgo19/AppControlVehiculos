                  HtmlText: "=\"\n<div style='margin: 0 0 0 20px; font-size: 11pt !important; font-weight: normal; color: #444444; padding: 0 10px; width: 100%; overflow: hidden;'>\n    <div style=\"\"width: 85%; margin: 10px 0 20px;\"\">Para diligenciar la verificación Recuerde:<strong> Estándar,</strong> el elemento opera de manera segura, <strong> Semiestándar,</strong>  Ofrece y manteniene un nivel aceptable de seguridad en el recorrido, <strong>Subestándar,</strong> compromete la seguridad del recorrido y <strong>NA:</strong> Por favor siga el paso a paso: </div>\n  \n    <div style=\"\"float: left; width: 20px; text-align: right; margin: 0 20px 0 0; font-weight: bold;\"\" >1</div>\n    <div style=\"\"float: left; width: 75%; \"\">\n        Es necesario <strong>verificar los últimos registros</strong> de gestión de vehículos.  <br />\n        \n        <em></em>\n    \n    </div>\n    <div style=\"\"clear: both\"\"></div>\n\n    <div style=\"\"float: left; width: 20px; text-align: right; margin: 0 20px 0 0; font-weight: bold;\"\" >2</div>\n    <div style=\"\"float: left; width: 75%; \"\">\n         Utilice cada uno de los <strong>filtros según la necesidad.</strong>\n        <br />\n        <em></em>\n\n    </div>\n    <div style=\"\"clear: both\"\"></div>\n  \n    <div style=\"\"float: left; width: 20px; text-align: right; margin: 0 20px 0 0; font-weight: bold;\"\" >3</div>\n    <div style=\"\"float: left; width: 75%; \"\">\n        <strong> Puede verificar por fecha, sede o placa.</strong>\n        <br />\n        <em></em>\n        </em>\n    </div>\n    <div style=\"\"clear: both\"\"></div>\n\n<div style=\"\"float: left; width: 20px; text-align: right; margin: 0 20px 0 0; font-weight: bold;\"\" >4</div>\n    <div style=\"\"float: left; width: 75%; \"\">\n        Verifique cada registro en verificación o tanqueo con la <strong>flecha a la derecha de cada registro.</strong>\n        <br />\n        <em></em>\n            <pre style=\"\"font-size: \" & StepsPanelCodeFontSize & \"pt; white-space: pre-wrap; word-break: break-all\"\">\n            </pre>\n        </em>\n    </div>\n    <div style=\"\"clear: both\"\"></div>\n    \n    <div style=\"\"clear: both\"\"></div>\n</div>\n\n\""
