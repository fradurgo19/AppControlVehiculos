\">\n         Introduzca la <strong>Orden de Trabajo (OT).</strong>\n    <br />\n   \n    </div>\n    <div style=\"\"clear: both\"\"></div>\n\n    <div style=\"\"float: left; width: 20px; text-align: right; margin: 0 20px 0 0; font-weight: bold;\"\" >6</div>\n    <div style=\"\"float: left; width: 75%; \"\">\n         Introduzca el <strong>motivo de transporte.</strong>\n    <br />\n    \n</div>\n    <div style=\"\"clear: both\"\"></div>\n\n    <div style=\"\"float: left; width: 20px; text-align: right; margin: 0 20px 0 0; font-weight: bold;\"\" >7</div>\n    <div style=\"\"float: left; width: 75%; \"\">\n         Introduzca la <strong>fecha de salida o la fecha de llegada</strong> planificadas.\n    <br />\n    \n</div>\n           \n    </div>\n    <div style=\"\"clear: both\"\"></div>\n\n    \n    <div style=\"\"clear: both\"\"></div>\n</div>\n\n\""
